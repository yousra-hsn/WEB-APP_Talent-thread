<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau compte</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <!-- Header -->
    <header class="w-full p-3 bg-gray-100 shadow-md">
        <div class="container mx-auto flex items-center">
            <img src="TalentThrive_logo.png" alt="Logo" class="h-10">
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-screen my-16">
        <div class="w-full max-w-xs">
            <h1 class="text-3xl font-bold mb-4 text-center">Créer un nouveau compte</h1>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        NOM
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Mohamed Salah">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        E-MAIL
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="bonjour@myjob.fr">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        MOT DE PASSE
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">
                        DATE DE NAISSANCE
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dob">
                        <option>Sélectionnez</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="flex items-center justify-center">
                    <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        S'inscrire
                    </button>
                </div>
            </form>
            <!-- FLEX SPACE AROUND -->
            <div class="flex mt-4 text-center justify-center">    
                <p>Vous êtes déjà inscrit?</p>
                <a class="font-bold ml-2" href="connexion.html">
                    Connexion
                </a>
            </div>
        </div>
    </div>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
